<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Editar Perfil</title>
        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <!-- Custom CSS -->
        <link href="css/modern-business.css" rel="stylesheet"></link>

        <!-- Custom Fonts -->
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"></link>

    </h:head>
    <h:body>
        <nav style="background: white" class="navbar navbar-default navbar-fixed-top" role="navigation">
            <h7>Mudar essa imagem depois</h7>
            <img src="img/logo.png" style="width: 250px; margin-top: 30px;margin-left: 100px;"/>
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <br/>
                    <h4 class="navbar-form"><a>Sistema Sisloc</a><br/><br/></h4>
                    <h4 class="navbar-form">Logado como #{userPrincipalController.user.name}</h4>
                </div>
                <ul class="nav navbar-nav dropdown" style="margin-top: -40px;margin-left: 600px;">
                    <li>
                        <a class="dropdown-toggle" style="font-size: 20px; color: black" data-toggle="dropdown" href="">${sessionScope.user.name}
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="edit.xhtml">Editar Perfil</a></li>
                            <li><a href="#">Sair</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <br/>
        <br/>
        <br/>
        <hr/>
        <br/>
        <br/>
        <br/>
        <br/>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Editar Perfil
                        <small></small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="home.xhtml">Home</a></li>
                        <li><a href="edit.xhtml">Editar</a></li>
                    </ol>
                </div>
            </div>
        </div>
        <div class="container row">
            <div class="col-md-12 col-sm-12">
                <div class="form-group">        
                    <div class="col-sm-offset-3 col-sm-9">
                        <h:message style="20px;color: #d43f3a" id="updateInfo" for="updateInfo"/>
                    </div>
                </div>
                <h:form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="name" style="color: #181EC7;">Nome</label>
                        <div class="col-sm-9">
                            <h:inputText class="form-control" id="name" style="border-color: graytext" value="#{userPrincipalController.updateUser.name}"></h:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3" for="email" style="color: #181EC7;">Email</label>
                        <div class="col-sm-9">          
                            <h:inputText class="form-control" style="border-color: graytext" id="email" value="#{userPrincipalController.updateUser.email}"></h:inputText>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="pwd" style="color: #181EC7;">Senha</label>
                        <div class="col-sm-9">          
                            <h:inputSecret class="form-control" style="border-color: graytext" id="pwd" value="#{userPrincipalController.updateUser.password}"></h:inputSecret>
                        </div>
                    </div>
                    <div class="form-group">        
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label style="color: #181EC7;"><input type="checkbox"/>Lembrar</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">        
                        <div class="col-sm-offset-3 col-sm-9">
                            <h:commandButton class="btn btn-primary" value="Entrar" action="#{userPrincipalController.editUserPrincipal()}"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
        <hr/>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright; Sisloc 2016</p>
                </div>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </h:body>

</html>
