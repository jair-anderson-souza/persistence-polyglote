<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:decorate template="/layoutD.xhtml">
        <ui:define name="contexto">
            <div class="login" align="center" style="height: 520px">
                <h:message for="registerInfo" id="registerInfo"/>
                <h:form>
                    <h1>Cadastro de Usuario</h1>
                    <h:inputText value="#{userPrincipalController.newUser.email}" pt:placeholder="Email" required="true" requiredMessage="Preencha seu email"/><br/>
                    <h:inputText value="#{userPrincipalController.newUser.name}" pt:placeholder="Nome" required="true" requiredMessage="Preencha seu nome"/><br/>
                    <h:inputSecret value="#{userPrincipalController.newUser.password}" pt:placeholder="senha" required="true" requiredMessage="Preencha sua senha"/><br/>
                    <div class="btn-group" role="group" aria-label="...">
                        <h:commandButton class="btn btn-default" value="Voltar" immediate="true"  action="#{logController.redirectToIndex()}"/>
                        <h:commandButton class="btn btn-default" value="Cadastrar" action="#{userPrincipalController.registerUserPrincipal()}"/>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:decorate>
</html>
