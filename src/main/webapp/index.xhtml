        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <!-- Custom CSS -->
        <link href="css/modern-business.css" rel="stylesheet"></link>

    <h:body>
        <br/>
        <br/>
        <br/>
        <br/>

        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <h:form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="email" style="color: #181EC7;">Email:</label>
                            <div class="col-sm-9">
                                <h:inputText class="form-control" id="email" style="border-color: graytext" value="#{logController.user.email}"></h:inputText>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-3" for="pwd" style="color: #181EC7;">Password:</label>
                            <div class="col-sm-9">          
                                <h:inputSecret class="form-control" style="border-color: graytext" id="pwd" value="#{logController.user.password}"></h:inputSecret>
                            </div>

                        </div>
                        <div class="form-group">        
                            <div class="col-sm-offset-3 col-sm-9">
                                <div class="checkbox">
                                    <a style="color: #181EC7;" href="registerUser.xhtml">Se Cadastre</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">        
                            <div class="col-sm-offset-3 col-sm-9">
                                <h:commandButton class="btn btn-primary" value="Entrar" action="#{logController.login()}"/>
                            </div>
                        </div>
                    </h:form>
                    <br/>
                    <div class="form-group">        
                        <div class="col-sm-offset-3 col-sm-9">
                            <h:message style="20px;color: #d43f3a" id="loginFailed" for="loginFailed"/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
        <br/>
        <br/>
        <br/>

        <div class="container">
