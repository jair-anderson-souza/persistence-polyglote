<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:decorate template="/layoutD.xhtml">
        <ui:define name="contexto">
            <div class="login" align="center" style="height: 450px">
                <h:form>
                    <h1>Acesso ao sistema</h1>
                    <h:inputText value="#{logController.user.email}" pt:placeholder="Login" /><br/>
                    <h:inputSecret value="#{logController.user.password}" pt:placeholder="senha"/><br/>
                    <div class="btn-group" role="group" aria-label="...">
                        <h:commandButton class="btn btn-default" value="Entrar" action="#{logController.login()}"/>
                        <h:commandButton class="btn btn-default" value="Cadastre-se"  action="#{logController.redirectToRegisterPage()}"/>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:decorate>
</html>
