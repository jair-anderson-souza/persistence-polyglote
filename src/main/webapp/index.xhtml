<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:decorate template="/layoutD.xhtml">
        <ui:define name="contexto">
            <h:form class="login">
                <h1>Acesso ao sistema</h1>
                <h:inputText value="#{logController.user.email}" pt:placeholder="Login" /><br/>
                <br/>
                <h:inputSecret value="#{logController.user.password}" pt:placeholder="senha"/><br/>
                <div class="btn-group" role="group" aria-label="...">
                    <h:commandButton class="btn btn-default" value="Entrar" action="#{logController.login()}"/>
                    <a href="cadastro.xhtml"><h:commandButton class="btn btn-default" value="Cadastrar" action="#{logController.login()}"/></a>
                </div>
            </h:form>
        </ui:define>
    </ui:decorate>
</html>
