<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Initial</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    </h:head>
    <h:body>

        <h:form enctype="multipart/form-data">

            <h:message for="doc"/>
            <h:messages/>

            <h:outputText value="Título"/>
            <h:inputText value="#{documentController.document.title}" required="true" requiredMessage="O TÍTULO deve ser preenchido!"/>
            <br/>
            <h:outputText value="Autor"/>
            <h:inputText value="#{documentController.document.author}" required="true" requiredMessage="O AUTOR deve ser preenchido!"/>
            <br/>
            <h:outputText value="Orientador"/>
            <h:inputText value="#{documentController.document.orientador}" required="true" requiredMessage="O ORIENTADOR deve ser preenchido!"/>
            <br/>
            <h:outputText value="Resumo"/>
            <h:inputTextarea value="#{documentController.document.abstractText}" required="true" requiredMessage="O RESUMO deve ser preenchido!"/>
            <br/>
            <h:outputText value="Ano"/>
            <h:inputText value="#{documentController.document.year}" required="true" requiredMessage="O ANO deve ser preenchido!"/>
            <br/>
            <h:outputText value="Area"/>
            <h:selectOneListbox value="#{documentController.document.area}" required="true" requiredMessage="A AREA deve ser selecionada!">
                <f:selectItem itemLabel="Banco de Dados" itemValue="Banco de Dados"/>
                <f:selectItem itemLabel="Engenharia de Software" itemValue="Engenharia de Software"/>
                <f:selectItem itemLabel="Redes" itemValue="Redes"/>
                <f:selectItem itemLabel="Segurança" itemValue="Segurança"/>
                <f:selectItem itemLabel="Arquitetura de Sistemas" itemValue="Arquitetura de Sistemas"/>
                <f:selectItem itemLabel="Hardware" itemValue="Hardware"/>
                <f:selectItem itemLabel="Desenvolvimento de Sistemas" itemValue="Desenvolvimento de Sistemas"/>
            </h:selectOneListbox>
            <br/>
            <h:outputText value="Arquivo"/>
            <h:inputFile value="#{documentController.part}" validator="documentValidator" id="doc" required="true" requiredMessage="O arquivo deve ser inserido!"/>

            <h:commandButton class="btn btn-default" value="Teste" action="#{documentController.regisrerDocument()}"/>
        </h:form> 
    </h:body>
</html>
